name: 'ONVM CI'
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
jobs:
  deploypr:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: check
        with:
          trigger: 'onvm'
          prefix_only: 'true'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - name: Triggered
        if: steps.check.outputs.triggered == 'true'
        run: |
          echo 'Found CI!'
          echo $GITHUB_RUN_ID
          exit 1
